<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile Form</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>

<h2 style="text-align: center; color: white;">Pet Profile Form</h2>
<form id="petProfileForm">

    <label for="petName">Name:</label>
    <input type="text" id="petName" name="petName" required>
    <span class="error" id="nameError"></span>

    <label for="petNickname">Nickname:</label>
    <input type="text" id="petNickname" name="petNickname">
    
    <label for="species">Species:</label>
    <input type="text" id="species" name="species" onblur="updateBreedOptions()" placeholder="Type species" required>
    <span class="error" id="speciesError"></span>

    <label for="breed">Breed:</label>
    <select id="breed" name="breed" required>
        <option value="">Select Breed</option>
    </select>
    <span class="error" id="breedError"></span>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required>
    <span class="error" id="colorError"></span>

    <label for="gender">Sex:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <span class="error" id="sexError"></span>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required>
    <span class="error" id="birthdayError"></span>

    <label for="adoptionDay">Adoption Day:</label>
    <input type="date" id="adoptionDay" name="adoptionDay" required>
    <span class="error" id="adoptionDayError"></span>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" min="0.1" step="0.1" required>
    <span class="error" id="weightError"></span>

    <button type="button" onclick="validateForm()">Submit</button>
    <div id="formMessage" class="success"></div>
</form>

<script src="script4.js"></script>
</body>
</html>
