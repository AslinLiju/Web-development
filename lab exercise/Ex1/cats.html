<!DOCTYPE html>
<html>
    <head>
        <title>Cats</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('cats_bg.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        }
            img {
                width: 700px;
                height: 500px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h2>Cat</h2>
        <p>TYPES OF PET CATS.</p>

            <area shape="circle" coords="601,29,289" alt="Siamese" href="https://en.wikipedia.org/wiki/Siamese_cat">
            <area shape="poly" coords="908,37,1175,214" alt="Snowshoe" href="https://en.wikipedia.org/wiki/Snowshoe_cat">
            <area shape="rect" coords="58,266,278,448" alt="Sokoke" href="https://en.wikipedia.org/wiki/Sokoke_cat">
            <area shape="circle" coords="308,246,273" alt="Laperm" href="https://en.wikipedia.org/wiki/Laperm_cat">
            <area shape="circle" coords="308,246,273" alt="Munchkin" href="https://en.wikipedia.org/wiki/Munchkin_cat">
            <area shape="circle" coords="900,260,277"  alt="Orientel Shorthair" href="https://en.wikipedia.org/wiki/Oriental_Shorthair">

</html>
